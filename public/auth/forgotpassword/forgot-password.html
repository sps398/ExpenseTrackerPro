<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Forgot Password</title>
    <style>
        body {
            overflow: hidden;
        }

        #alert-container {
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }

        #alert {
            width: 50%;
            color: green;
        }
    </style>
</head>

<body>
    <img src="../../bg.jpg" class="img-fluid w-100 h-100" alt="Responsive image"
        style="position: absolute;top: 0;bottom: 0;z-index: -1;">

    <div id="main" class="container pt-4 col-8 col-lg-4" style="z-index: 1;">
        <div class="w-100 mt-5 pt-5 text-white" id="title">
            <h2 class="mt-5 pt-2" style="text-align: center;">Enter the registered email to send reset link</h2>
        </div>
        <hr class="w-100 mt-4">
        <form action="#" id="forgot-password-form">
            <div class="form-floating w-100 mt-4">
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                    placeholder="something@gmail.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-group w-100 mt-4 d-flex justify-content-center">
                <button class="btn btn-primary w-100">Submit</button>
            </div>
        </form>
    </div>
    <div id="alert-container" class='d-none'>
        <h3 id="alert">A reset link has been send to your registered email. Please follow the link to reset the password.</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

<script>
    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
        try {
            e.preventDefault();
    
            const user = {
                email: document.getElementById('email').value
            };
    
            const result = await axios.post('http://localhost:3000/user/password/forgotpassword', user);

            const main = document.getElementById('main');
            main.classList.add('d-none');
            const alertC = document.getElementById('alert-container');
            alertC.classList.remove('d-none');
            alertC.classList.add('d-flex', 'justify-content-center', 'align-items-center');
        } catch(err) {
            console.log(err);
            alert('Something went wrong!');
        }
    })
</script>

</html>
