<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div id="navc" class="mb-5" style="margin: 0;padding: 0;">
    </div>

    <div class="container bg-dark mt-5 col-8 col-lg-4 p-5 pt-2" style="border-radius:10%;margin-top: 1rem;z-index: 1;position:absolute;left:50%;top:46%;transform:translate(-50%,-50%);">
        <div class="w-100 text-white p-2" id="title">
            <h1 class="mt-3" style="text-align: center;">Sign In to continue</h1>
        </div>
        <div class="alert mt-4" style="text-align: center;" id="alert-text" role="alert" hidden>
        </div>
        <form action="#" id="signin-form">
            <div class="form-floating w-100 mt-4">
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                placeholder="something@gmail.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating w-100 mt-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                required>
                <label for="password">Password</label>
            </div>
            <div class="form-group w-100 mt-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>
        <div class="mt-4" style="text-align: center;">
            <a href="../signup/signup.html" class="text-primary text-decoration-none">New User? SignUp</a>
        </div>
        <div class="mt-2 mb-2" style="text-align: center;">
            <a href="../forgotpassword/forgot-password.html" class="text-primary text-decoration-none">Forgot Password</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/initials.js"></script>
    <script src="../../js/nav-default.js"></script>
    <script src="../../js/signin.js"></script>
</body>

</html>
